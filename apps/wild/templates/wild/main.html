<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src='{% static 'wild/js/preferences.js' %}'></script>
    <style media="screen">
      body{
        margin: auto;
        width: 400px;
      }

    </style>
    <script type="text/javascript" src='{% static 'wild/js/main.js' %}'></script>
  </head>
  <body>
    <a href="/logout">Logout</a>
    <a href="/preferences/{{request.session.id}}">Edit Preferences</a>
    <form class="" action="/getresults/0" method="post">
      {%csrf_token%}
      <input type="hidden" name="life_style" value="{{user.life_style}}">
      <input type="hidden" name="i_am" value="{{user.i_am}}">
      <input type="hidden" name="rating" value="{{user.rating}}">
      <input type="hidden" name="popularity" value="{{user.popularity}}">
      <input type="text" name="city" value="" placeholder="City">
      <input class="waves-effect waves-light btn teal accent-3" type="submit" value="fuck it">
    </form>
  </body>
</html>
