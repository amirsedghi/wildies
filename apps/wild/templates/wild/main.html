<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src='{% static 'wild/js/preferences.js' %}'></script>
    <style media="screen">
    body{
      background-image: url('https://hd.unsplash.com/photo-1471110338536-858caa3dbe45');
      background-repeat: no-repeat;
      background-attachment: fixed;
      -webkit-background-size: cover;
       -moz-background-size: cover;
       -o-background-size: cover;
       background-size: cover;
       color: #1de9b6;

    }

    .wrapper{
      width: 500px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid black;
    }

    a{
      color: #1de9b6;
    }

    a:hover{
      color: orange;
    }
    .nav{
      width: 500px;
      height: 45px;
    }
    .logout{
      width: 30px;
      height: 30px;

      display: inline-block;
    }
    .setting{
      width: 30px;
      height: 30px;
      float: right;
    }
    </style>
    <script type="text/javascript" src='{% static 'wild/js/main.js' %}'></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
          <div class="logout">
            <a href="/logout"><i class="material-icons">power_settings_new</i></a>
          </div>
          <div class="setting">
              <a href="/preferences/{{request.session.id}}"><i class="material-icons">settings</i></a>
          </div>
      </div>

    <form class="" action="/getresults/0" method="post">
      {%csrf_token%}
      <input type="hidden" name="life_style" value="{{user.life_style}}">
      <input type="hidden" name="i_am" value="{{user.i_am}}">
      <input type="hidden" name="rating" value="{{user.rating}}">
      <input type="hidden" name="popularity" value="{{user.popularity}}">
      <input type="text" name="city" value="" placeholder="City">
      <input class="waves-effect waves-light btn teal accent-3" type="submit" value="fuck it">
    </form>
  </div>
  </body>
</html>
