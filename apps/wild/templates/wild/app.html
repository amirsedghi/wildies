<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="/main">City Search</a>
    <div class="app">
      <div class="content">
        {{response.name}}
        <img src="{{response.image_url}}" alt="" />
        <img src="{{response.rating_img_url}}" alt="" />
      </div>
      <div class="choice">
        <form class="" action="/getresults/{{num}}" method="post">
          {%csrf_token%}
          <button type="submit" name="button">No</button>
        </form>
        <form class="" action="/accepted" method="post">
          {%csrf_token%}
          <input type="hidden" name="url" value="{{response.url}}">
          <input type="hidden" name="name" value="{{response.name}}">
          <button type="submit" name="button">Yes</button>
        </form>
      </div>
    </div>
  </body>
</html>
