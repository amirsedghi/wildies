<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src='{% static 'wild/js/preferences.js' %}'></script>
    <style media="screen">
      body{
        background-image: url('https://hd.unsplash.com/photo-1471110338536-858caa3dbe45');
        background-repeat: no-repeat;
        background-attachment: fixed;
        -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;

      }
      .wrapper{
        margin: auto;
        width: 500px;
        height: 700px;
        border: 1px solid black;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .header{
        width: 500px;
        height: 100px;
        margin: auto;

      }

      h4{
        color: #1de9b6;
        margin-left: 5%;
      }
      .image{
        width: 200px;
        height: 200px;
        margin: auto;
      }

      .photo{
        width: 100%;
        height: 100%;
      }

      .content h4{
        color: #00796b;
      }

      .rating{
        margin-left: 200px;
      }
      .no{
        width: 50px;
        height: 50px;
        display: inline-block;
      }
      .choice{
        width: 200px;
        height: 100px;
        margin: auto;
        padding-top: 50px;
      }
      .no{
        display: inline-block;
      }

      .yes{
        display: inline-block;
        float: right;

      }
      a{
        color: #1de9b6;
      }

      a:hover{
        color: orange;
      }
      .nav{
        width: 500px;
        height: 45px;
      }
      .location{
        width: 30px;
        height: 30px;

        display: inline-block;
      }
      .setting{
        width: 30px;
        height: 30px;
        float: right;
      }
      .content p{
        color: #1de9b6;
        padding:10px;
      }


    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">

          <div class="location">
            <a href="/main"><i class="material-icons">airplanemode_active</i></a>
          </div>
          <div class="setting">
              <a href="/preferences/{{request.session.id}}"><i class="material-icons">settings</i></a>
          </div>
      </div>
      <div class="header">
      <h4>{{response.name}}</h4>
    </div>
      <div class="content">
          <div class="image">
                <img class="photo "src="{{response.image_url}}"/>
          </div>
          <p>
            {{response.snippet_text}}
          </p>
      </div>
      <div class="choice">
        <div class="no">

        <form class="" action="/getresults/{{num}}" method="post">
          {%csrf_token%}
          <input type="hidden" name="city" value="{{city}}">
          <button class="btn-floating teal accent-3" type="submit" name="action"><i class="large material-icons">highlight_off</i></button>
        </form>
      </div>
      <div class="yes">
        <form class="" action="/accepted" method="post">
          {%csrf_token%}
          <input type="hidden" name="url" value="{{response.url}}">
          <input type="hidden" name="name" value="{{response.name}}">
          <button class="btn-floating teal accent-3" type="submit" name="action"><i class="large material-icons">check_circle</i></button>
        </form>
      </div>
      </div>
    </div>

  </body>
</html>
